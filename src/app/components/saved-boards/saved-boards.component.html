<div class="body">
  <div class="container">
    <div class="card" *ngFor="let image of images; let i = index" (click)="navigateToBoard(i)">
      <div class="card-body">
        <span (click)="deleteBoard(i)">
          <img src="../../assets/images/bin.svg" alt="">
        </span>
        <img src="http://localhost:3000/public/savedBoards/{{image}}" alt="your drawing">
      </div>
      <h3>{{boardNames[i]}}</h3>
    </div>
  </div>
</div>
