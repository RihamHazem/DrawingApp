<div class="body">
  <div class="container">
    <div class="card" *ngFor="let image of images; let i = index" >
      <div class="card-body">
        <span (click)="deleteBoard(i)" class="hey">
          <img src="../../assets/images/bin.svg" alt="">
        </span>
        <img src="{{hostName}}/public/savedBoards/{{image}}" alt="your drawing" (click)="navigateToBoard(i)">
      </div>
      <h3>{{boardNames[i]}}</h3>
    </div>
  </div>
</div>
